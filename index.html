<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="container__card">
      <img src="./images/illustration-hero.svg" alt="hero" class="container__image">
      <div class="container__text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="container__music">
          <div class="container__music__img-text">
            <img src="./images/icon-music.svg" alt="music" class="container__music__img">
            <div class="container__music__text">
              <p><span>Annual Plan</span></br>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="container__music__link">Change</a>
        </div>
        <button class="btn" type="button">Proceed to Payment</button>
        <div class="container__cancel">Cancel Order</div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shova Sarker</a>.
  </div>
</body>
</html>
